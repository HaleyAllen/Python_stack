<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- ---------------Bootstrap---------- -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container d-flex justify-content-evenly">
        <div>
            <h1>New Dojo</h1>
            <form action="/create/dojos" method='post'>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" name="name" placeholder="Dojo Name">
                </div>
                <button class="btn btn-primary">Create</button>
            </form>
        </div>
        <div>
            <h1>All Dojos</h1>
            <div style="height: 200px; width: 200px; padding: 10px;" class="d-flex flex-column border border-dark">
                {% for dojos in all_dojos %}
                <a href="/show/ninjas/{{ dojos.id }}">{{ dojos.name }}</a>
                {% endfor %}
            </div>
            <a href="/ninjas"> Add Ninja </a>
        </div>
    </div>
</body>
</html>
